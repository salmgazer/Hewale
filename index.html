<!DOCTYPE html>
<html>
  <head>
    <title>Hewale | Login</title>
    <!-- Google materialite css -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <!-- Custome css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google material js -->
    
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
      
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Login form container -->
        <div class="col s4">
          <!-- Login form -->
          <form class="col s10 offset-s2" id="login">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
              <button class="btn btn-block waves-effect waves-light" type="submit">Sign in</button>
          </form> <!-- End of login form -->
        </div> <!-- End of login form container -->

        <!-- Landing page container -->
        <div class="col s8 indigo darken-4">

        </div> <!-- End of landing page container -->
      </div>
    </div>
  </body>
</html>
