<!DOCTYPE html>
<html>
  <head>
    <title>Hewale | Login</title>
    <!-- Google materialite css -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <!-- Custome css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google material icons -->
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">

    <!-- Google material js -->

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="teal darken-2">
    <div class="container-fluid">
      <div class="row">
        <form class="col s8 offset-s2 col m4 offset-m4 card white" id="login-form">
          <div class="row">
            <center>
              <h5 class="teal-text">Hewale</h5>
              <h4 class="teal-text"><i class="fa fa-user-md large"></i></h4>
            </center>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <br>
            <div class="col s12">
              <button class="waves-effect waves-light btn col s12" type="submit" id="login-btn">Sign in <i class="fa fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
